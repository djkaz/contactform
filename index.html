<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form boostrap</title>
    <!--Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <!--Boostrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 shadow">
        <div class="row">
            <div class="col-md-4 bg-primary p-5 text-white">
                <h2>Let's get in touch</h2>
                <p>
                    We're open for any suggestion or just to have a chat
                </p>
                <div class="d-flex mt-2">
                    <i class="bi bi-geo-alt-fill"></i>
                    <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-telephone"></i>
                    <p>Phone: + 1235 2355 98</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-envelope"></i>
                    <p>Email: info@yoursite.com</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-envelope-at"></i>
                    <p> Website yoursite.com</p>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Get in touch with us</h2>
                <form class="col-md-8 g-3 contactForm mt-4">
                    <!-- <div class="col-mb-6">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
                        <input type="email" class="form-control" id="inputEmail3" placeholder="First Name">
                    </div>
                    <div class="col-mb-6">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Last Name</label>
                        <input type="email" class="form-control" id="inputPassword3" placeholder="Last Name">
                    </div> -->
                    
                    <div class="row">
                        <div class="col-md-6">
                          <label for="text" class="col-sm-2 col-form-label">First Name</label>
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                        </div>
                        <div class="col-md-6">
                          <label for="text" class="col-sm-2 col-form-label">Last Name</label>
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Subject</label>
                        <input type="email" class="form-control" id="inputPassword3" placeholder="Subject" required>
                    </div>

                    <div class="col-mb-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message" requireds></textarea>
                    </div>
                    
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Send message</button>
                    </div>
                  </form>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
